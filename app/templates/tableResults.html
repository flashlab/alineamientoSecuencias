{% extends "entrezAPI.html" %}
{% block content2 %}
    <div id="results" style="width:1000px; margin:0 auto;">
        <table id="nucleotideTable" class="table table-striped table-hover">
            <thead>
                  <th>ID</th>
                  <th>Name</th>
              </tr>
            </thead>
            <tbody>
                <form id="data" action="{{ url_for('selectElement') }}" method="post" enctype="multipart/form-data" class="form-horizontal">
                    {% for row in list %}
                        <tr>
                            <td>
                                <!--<div class="col-sm-3">-->
                                    <input type="radio" name="genItem" value={{row[0]}} class="form-control" checked>  {{ row[0] }}
                                <!--</div>-->
                            </td>
                            <td>{{ row[1] }}</td>
                        </tr>
                    {% endfor %}
                    <div class="col-sm-3">
                      <button type="submit" class="btn btn-primary" name="submit" onclick="loading();">Select</button>
                    </div>
                </form>
            </tbody>
        </table>
    </div>
{% endblock %}
