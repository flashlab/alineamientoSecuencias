{% extends "index.html" %}
{% block guide %}
<div id="guide" style="position:absolute">
    <img src="/static/images/Orange_Line_button.png" alt="divider" style="position:absolute;left:622px;width:161px;height:10px;">
</div>
{% endblock %}
{% block content %}
<script type="text/javascript">
        function loading(){
            $("#loading").show();
            $("#data").addClass("disabledbutton");
        }
</script>
<div id="error">
            {% if errors %}

                    <div class="alert alert-danger">
                    {{ errors }}
                    </div>

            {% endif %}
</div>
<div id="success">
            {% if done %}

                    <div class="alert alert-success">
                    {{ done }}
                    </div>

        {% endif %}
</div>
    <div id="loading">
        <img src="/static/images/loadingimage.gif" alt="Executing Algorithm" style="width:304px;height:228px;">
    </div>
    <div id="content" class="box" style="width:1000px; margin:0 auto;">
        <div id="my-chart"></div>
        <script type="text/javascript">
          new Highcharts.Chart({{chart|safe}});
          <!--var title = {{ title|safe }}-->

        </script>

    </div>
{% endblock %}
