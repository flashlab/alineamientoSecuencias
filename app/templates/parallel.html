{% extends "index.html" %}
{% block content %}
<script type="text/javascript">
        function loading(){
            $("#loading").show();
            $("#data").addClass("disabledbutton");
        }
</script>
<div id="error">
            {% if errors %}

                    <div class="alert alert-danger">
                    {{ errors }}
                    </div>

            {% endif %}
</div>
    <div id="loading">
        <img src="/static/images/loadingimage.gif" alt="Executing Algorithm" style="width:304px;height:228px;">
    </div>
    <div id="content" class="box" style="width:1000px; margin:0 auto;">

        <form id="data" action="{{ url_for('runParallel') }}" method="post" enctype="multipart/form-data" class="form-horizontal">

            <div class="form-group">
                <label for="workers" class="col-sm-2 control-label">Workers:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="workers" id="workers" placeholder="WorkersNumber">{{workers}}</input>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" name="submit" onclick="loading();">Run Parallel Example</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
