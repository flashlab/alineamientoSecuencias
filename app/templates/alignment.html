{% extends "index.html" %}
{% block content %}
<script type="text/javascript">
        function loading(){
            $("#loading").show();
            $("#data").addClass("disabledbutton");
        }
</script>
<div id="error">
            {% if errors %}

                    <div class="alert alert-danger">
                    {{ errors }}
                    </div>

        {% endif %}
</div>
    <div id="loading">
        <img src="/static/images/loadingimage.gif" alt="Executing Algorithm" style="width:304px;height:228px;">
    </div>
    <div id="content" class="box">

        <form id="data" action="{{ url_for('runAlignment') }}" method="post" enctype="multipart/form-data" class="form-horizontal">

            <div class="form-group">
                <label for="genA" class="col-sm-2 control-label">First Gen Sequence:</label>
                <div class="col-sm-10">
                    <textarea rows="3" class="form-control" cols="50" name="genA" id="genA" placeholder="First Gen Sequence (<2,000 bases, in FASTA format)"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="genAFile" class="col-sm-2 control-label"> or Upload File: </label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" name="genAFile" id="genAFile">
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label for="genB" class="col-sm-2 control-label">Second Gen Sequence:</label>
                <div class="col-sm-10">
                    <textarea rows="3" class="form-control" cols="50" name="genB" id="genB" placeholder="Second Gen Sequence (<2,000 bases, in FASTA format)"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="genBFile" class="col-sm-2 control-label"> or Upload File: </label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" name="genBFile" id="genBFile">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" name="submit" onclick="loading();">Run Alignment</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
